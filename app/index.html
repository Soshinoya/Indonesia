<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERy</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <nav class="menu">
                    <div class="logo">
                        QWERy
                    </div>
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Information</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About us</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Culture</a>
                        </li>
                    </ul>
                    <form class="menu__form" name="headerForm" action="#">
                        <label class="menu__form-label">
                            <input class="menu__form-input" type="text" name="headerInput" placeholder="Search">
                        </label>
                    </form>
                </nav>
            </div>
            <div class="header__inner">
                <div class="header__inner-title">
                    <p class="subtitle">explore the Nature Beauty</p>
                    <h1 class="title">
                        <span>Discover</span><br>Wonderful Indonesia
                    </h1>
                </div>
                <div class="header__inner-social">
                    <p class="header__inner-social__text">
                        Follow us
                    </p>
                    <div class="header__inner-social__wrapper">
                        <a class="header__inner-social__link" href="#">
                            <img src="images/icons/instagram.svg" alt="">
                        </a>
                        <a class="header__inner-social__link" href="#">
                            <img src="images/icons/twitter.svg" alt="">
                        </a>
                        <a class="header__inner-social__link" href="#">
                            <img src="images/icons/facebook.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="header__inner-scroll">
                    <a class="header__inner-scroll__link" href="#">
                        Scroll down
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <script src="js/main.js"></script>
</body>

</html>
